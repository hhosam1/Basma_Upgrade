<!-- login.html -->
<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Batelco — Start your session</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="login-body">
  <header class="brandbar">
    <div class="brand">
      <img src="beyon-logo-C.svg" alt="Batelco logo" />
      <div class="brand-text"></div>
    </div>
  </header>

  <main class="login-wrap">
    <div class="login-hero" aria-hidden="true">
      <img src="basma-login.png" alt="" />
    </div>

    <section class="login-card">
      <h1 id="title">Hi! I’m Basma,<br />your Digital Assistant.</h1>
      <p class="lead">Please fill in the details<br />below to start your session</p>

      <form id="loginForm" novalidate>
        <div class="row">
          <label for="name">Name*</label>
          <input id="name" autocomplete="name" placeholder="Your name" />
          <div id="errName" class="error" style="display:none">First name is required</div>
        </div>

        <div class="row">
          <label for="contact">Mobile Number/Email*</label>
          <input id="contact" autocomplete="tel email" placeholder="+973 3xxxxxxx or name@email.com" />
          <div id="errContact" class="error" style="display:none">Enter a Bahrain mobile or a valid email.</div>
        </div>

        <div class="hr-or" role="separator" aria-label="or"><span>or</span></div>

        <div class="altlogin">
          <button type="button" id="ekeyBtn" class="btn ekey">
            <span>Login with eKey 2.0</span>
          </button>
        </div>

        <label class="check">
          <input id="consent" type="checkbox" />
          <span>I confirm that I have read and agreed to the <a href="#">Terms and Conditions</a></span>
        </label>
        <div id="errConsent" class="error" style="display:none">You must agree to continue.</div>

        <button id="startBtn" class="btn primary" type="submit" disabled>Start chatting</button>
      </form>
    </section>
  </main>

  <!-- IMPORTANT: defer -->
  <script src="app.js" defer></script>
</body>
</html>
